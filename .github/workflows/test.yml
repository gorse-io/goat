name: test

on:
  push:
    branches: [main]
  pull_request:
    branches: [main]

jobs:
  ubuntu:
    name: ubuntu-latest
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v2
      - uses: actions/setup-go@v4
      - name: Install clang
        uses: ConorMacBride/install-package@v1
        with:
          apt: clang libc6-dev-i386
      - name: Install GOAT
        run: go install .
      - name: Run tests
        run: |
          goat tests/src/universal.c -o tests
          go test -v ./tests

  arm:
    name: ubuntu-24.04-arm
    runs-on: ubuntu-24.04-arm
    steps:
      - uses: actions/checkout@v2
      - uses: actions/setup-go@v4
      - name: Install clang
        uses: ConorMacBride/install-package@v1
        with:
          apt: clang
      - name: Install GOAT
        run: go install .
      - name: Run tests
        run: |
          goat tests/src/universal.c -o tests
          go test -v ./tests

  macos:
    name: macos-latest
    runs-on: macos-latest
    steps:
      - uses: actions/checkout@v2
      - uses: actions/setup-go@v4
        with:
          go-version: stable
      - name: Install clang and binutils
        run: brew install llvm binutils
      - name: Add LLVM and binutils to PATH
        run: echo "export PATH=/opt/homebrew/opt/llvm/bin:/opt/homebrew/opt/binutils/bin:$PATH" >> $GITHUB_ENV
      - name: Install GOAT
        run: go install .
      - name: Run tests
        run: |
          goat tests/src/universal.c -o tests
          go test -v ./tests
