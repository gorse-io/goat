name: test

on:
  push:
    branches: [main]
  pull_request:
    branches: [main]

jobs:
  ubuntu:
    name: ubuntu-latest
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v2
      - uses: actions/setup-go@v4
      - name: Install clang
        uses: ConorMacBride/install-package@v1
        with:
          apt: clang libc6-dev-i386
      - name: Install GOAT
        run: go install .
      - name: Run tests
        run: |
          goat tests/src/universal.c -o tests
          go test -v ./tests

  arm:
    name: ubuntu-24.04-arm
    runs-on: ubuntu-24.04-arm
    steps:
      - uses: actions/checkout@v2
      - uses: actions/setup-go@v4
      - name: Install clang
        uses: ConorMacBride/install-package@v1
        with:
          apt: clang
      - name: Install GOAT
        run: go install .
      - name: Run tests
        run: |
          goat tests/src/universal.c -o tests
          go test -v ./tests

  macos:
    name: macos-latest
    runs-on: macos-latest
    steps:
      - uses: actions/checkout@v2
      - uses: actions/setup-go@v4
        with:
          go-version: stable
      - name: Install clang and binutils
        run: brew install llvm binutils
      - name: Install GOAT
        run: go install .
      - name: Run tests
        run: |
          export PATH=/opt/homebrew/opt/llvm/bin:$PATH
          export PATH=/opt/homebrew/opt/binutils/bin:$PATH
          goat tests/src/universal.c -o tests
          go test -v ./tests

  windows:
    name: windows-latest
    runs-on: windows-latest
    steps:
      - uses: actions/checkout@v2
      - uses: actions/setup-go@v4
      - name: Install LLVM and MinGW-w64
        uses: ConorMacBride/install-package@v1
        with:
          choco: llvm mingw
      - name: Install GOAT
        run: go install .
      - name: Run tests
        run: |
          goat tests/src/universal.c -o tests
          go test -v ./tests

  riscv:
    name: ubuntu-24.04-riscv
    runs-on: self-hosted
    steps:
      - uses: actions/checkout@v2
      - uses: actions/setup-go@v5
        with:
          go-version: '1.24.1'
          check-latest: true
      - name: Install clang
        uses: ConorMacBride/install-package@v1
        with:
          apt: clang
      - name: Install GOAT
        run: go install .
      - name: Run tests
        run: |
          goat tests/src/universal.c -o tests -march=rv64imafd
          go test -v ./tests
